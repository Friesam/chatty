<ion-header>
  <ion-toolbar>
    <ion-title>tab3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Thank you for registering </h3>
  <div class="formGroup" *ngIf="authService.userData as user">
      <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
      <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
  </div>

  <div class="formGroup">
    <ion-button click="authService.SendVerificationMail()">Resend Verification Email</ion-button>
  </div>
  <div class="redirectToLogin">
    <span>Go back to? <span [routerLink]="['/login']" routerLinkActive="router-link-active"></span></span>
  </div>
</ion-content>
