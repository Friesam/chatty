<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="formGroup">
    <ion-item>
      <ion-label floating color="primary">Email
      </ion-label>
      <ion-input 
      type = "text" 
      #userName 
      class="formControl" 
      required></ion-input>
    </ion-item>
   </div>
    <div class="formGroup">
        <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input type="password" class="formControl" placeholder="Password" #userPassword required></ion-input>
        </ion-item> 
      
      </div>
        <div class="formGroup"> 
            <ion-button full type="submit" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</ion-button>
        </div>
        <div class="formGroup">
           <ion-button type="submit" (click)="authService.GoogleAuth()">Sign in With <ion-icon name="logo-google"></ion-icon></ion-button>
        </div>
        <div class="forgot-passpword">
          <span [routerLink]="['/tab2']" routerLinkActive="router-link-active" >Forgot pasword</span>
        </div>
        <div>
          <span>I do not have an account <span [routerLink]="['/register']" routerLinkActive="router-link-active"> Sign Up</span></span>
        </div>
</ion-content>
