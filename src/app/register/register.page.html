<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
      <ion-item>
          <ion-label
          position="floating"
          color="primary">
          First Name
          </ion-label>
          <ion-input
          type="text"
          class="form-control"
          formControlName="firstname"
          placeholder="Enter your first name"
          required>
      
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label
            position="floating"
            color="primary">
            Last Name
            </ion-label>
            <ion-input
            type="text"
            class="form-control"
            formControlName="lastname"
            placeholder="Enter your last name"
            required>
      
            </ion-input>
      
          </ion-item>
          <div formGroupName="confirm_email">
              <ion-item>
                  <ion-label
                  position="floating"
                  color="primary">Email
                  </ion-label>
                  <ion-input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="example@johndoe.com"
                    required>
                    </ion-input>
              
                </ion-item>
                <ion-item>
                    <ion-label
                    position="floating"
                    color="primary">Confirm Email
                    </ion-label>
                    <ion-input
                      type="email"
                      class="form-control"
                      formControlName="confirmemail"
                      placeholder="example@johndoe.com"
                      required>
                      </ion-input>
                
                  </ion-item>
          </div>
          
            <ion-item>
                <ion-label
                position="floating"
                color="primary">
                  City
                </ion-label>
                <ion-input 
                class="form-control"
                formControlName="city"
                placeholder="Enter your city"
                required
                >
                </ion-input>
              </ion-item>
                      <ion-item> 
                    <ion-label 
                      position="floating"
                      color="primary">
                      Country
                    </ion-label>
                      <ion-select [(ngModel)]="selectedCountry.id" (ionChange)="onSelect($event.target.value)" class="form-control"
                      formControlName="countries"
                      required>
                        <ion-select-option value="0"></ion-select-option>
                        <ion-select-option *ngFor="let item of countries" value={{item.id}}>{{item.name}} 
                        </ion-select-option>
                      </ion-select>
                      </ion-item>
                      <ion-item>
                          <ion-label 
                          position="floating"
                          color="primary">
                            State/Province
                          </ion-label>
                          <ion-select
                          class="form-control"
                          formControlName="province"
                          required>
                            <ion-select-option *ngIf= 'selectedCountry.id === 0' value="0"></ion-select-option>
                            <ion-select-option *ngFor= "let item of states" value={{item.id}}>{{item.name}}
                            </ion-select-option>
                          </ion-select>
                      </ion-item>  
              <ion-item>  
                  <ion-button size="large" color="primary">
                    Submit
                  </ion-button>
              </ion-item>
  </form>
</ion-content>
